type DurationPenalty @entity {
  id: ID!
  duration: BigInt!
  penalty: BigInt!
  distributor: Distributor!
}

type Distributor @entity {
  id: Bytes!
  currency: Bytes! # address
  claimedAmount: BigInt! # uint256
  amount: BigInt! # uint256
  participants: BigInt! # uint256
  totalClaims: BigInt! # uint256
  userBalances: [UserBalance!] @derivedFrom(field: "distributor")
  claimingWithoutStakingPercentagePenalty: BigInt!
  durationPenalties: [DurationPenalty!]! @derivedFrom(field: "distributor")
}

type User @entity {
  id: Bytes!
  balances: [UserBalance!] @derivedFrom(field: "user")
}

type UserBalance @entity {
  id: ID!
  user: User!
  distributor: Distributor!
  claimedAmount: BigInt!
  amount: BigInt!
}
