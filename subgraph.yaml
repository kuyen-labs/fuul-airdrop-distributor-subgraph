specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuulAirdropDistributorFactory
    network: base-sepolia
    source:
      address: "0xcaa681ebd94048c2c9c667f2c06669a9d5cfb8bc"
      abi: FuulAirdropDistributorFactory
      startBlock: 27512938
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AirdropDistributorCreated
        - FeeCollectorUpdated
        - NativeFeeAmountUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: FuulAirdropDistributorFactory
          file: ./abis/FuulAirdropDistributorFactory.json
      eventHandlers:
        - event: AirdropDistributorCreated(indexed uint256,indexed address,bytes32,uint256,address,address,address,uint256)
          handler: handleAirdropDistributorCreated
      file: ./src/fuul-airdrop-distributor-factory.ts
templates:
  - kind: ethereum
    name: FuulAirdropDistributor
    network: base-sepolia
    source:
      abi: FuulAirdropDistributor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claimed
        - ClaimingWithoutStakingPercentageFeeUpdated
      abis:
        - name: FuulAirdropDistributor
          file: ./abis/FuulAirdropDistributor.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,uint256,uint8)
          handler: handleClaimed
        - event: ClaimingWithoutStakingPercentageFeeUpdated(uint256)
          handler: handleClaimingWithoutStakingPercentageFeeUpdated
      file: ./src/fuul-airdrop-distributor.ts
