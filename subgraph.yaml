specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuulAirdropDistributorFactory
    network: base-sepolia
    source:
      abi: FuulAirdropDistributorFactory
      address: "0xAC91899F7B06105086eF6Ed723457F8343F4BD34"
      startBlock: 31996467
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AirdropDistributorCreated
      abis:
        - name: FuulAirdropDistributorFactory
          file: ./abis/FuulAirdropDistributorFactory.json
      eventHandlers:
        - event: AirdropDistributorCreated(indexed uint256,indexed
            address,bytes32,uint256,address,address,address,uint256,(uint256,uint256)[])
          handler: handleAirdropDistributorCreated
      file: ./src/fuul-airdrop-distributor-factory.ts
templates:
  - kind: ethereum
    name: FuulAirdropDistributor
    network: base-sepolia
    source:
      abi: FuulAirdropDistributor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claimed
        - ClaimingWithoutStakingPercentagePenaltyUpdated
      abis:
        - name: FuulAirdropDistributor
          file: ./abis/FuulAirdropDistributor.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,uint256,uint8)
          handler: handleClaimed
        - event: ClaimingWithoutStakingPercentagePenaltyUpdated(uint256)
          handler: handleClaimingWithoutStakingPercentagePenaltyUpdated
      file: ./src/fuul-airdrop-distributor.ts
  - kind: ethereum
    name: FuulAirdropDistributorWithDuration
    network: base-sepolia
    source:
      abi: FuulAirdropDistributorWithDuration
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claimed
        - ClaimingWithoutStakingPercentagePenaltyUpdated
      abis:
        - name: FuulAirdropDistributorWithDuration
          file: ./abis/FuulAirdropDistributorWithDuration.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,uint256,uint8)
          handler: handleClaimed
        - event: StakingDurationPenaltyUpdated(uint256,uint256,bool)
          handler: handleStakingDurationPenaltyUpdated
      file: ./src/fuul-airdrop-distributor.ts
