specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuulAirdropDistributorFactory
    network: mainnet
    source:
      address: "0x523A47993382A668c6317081D290FC4027d190e6"
      abi: FuulAirdropDistributorFactory
      startBlock: 27249514
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AirdropDistributorCreated
        - FeeCollectorUpdated
        - NativeFeeAmountUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: FuulAirdropDistributorFactory
          file: ./abis/FuulAirdropDistributorFactory.json
      eventHandlers:
        - event: AirdropDistributorCreated(indexed uint256,indexed address,bytes32,uint256,address,address,address,uint256)
          handler: handleAirdropDistributorCreated
        - event: FeeCollectorUpdated(indexed address)
          handler: handleFeeCollectorUpdated
        - event: NativeFeeAmountUpdated(uint256)
          handler: handleNativeFeeAmountUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/fuul-airdrop-distributor-factory.ts
