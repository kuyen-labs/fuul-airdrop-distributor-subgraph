specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuulAirdropDistributor
    network: gnosis
    source:
      address: "0x84849FE5C802D84999799B5c748d46b2C5dac82e"
      abi: FuulAirdropDistributor
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AirdropDistributorCreated
        - FeeCollectorUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - nativeFeeAmountUpdated
      abis:
        - name: FuulAirdropDistributor
          file: ./abis/FuulAirdropDistributor.json
      eventHandlers:
        - event: AirdropDistributorCreated(indexed uint256,indexed address,bytes32,uint256,bool,address)
          handler: handleAirdropDistributorCreated
        - event: FeeCollectorUpdated(indexed address)
          handler: handleFeeCollectorUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: nativeFeeAmountUpdated(uint256)
          handler: handlenativeFeeAmountUpdated
      file: ./src/fuul-airdrop-distributor.ts
