type AirdropDistributorCreated @entity(immutable: true) {
  id: Bytes!
  contractId: BigInt! # uint256
  deployedAddress: Bytes! # address
  merkleRoot: Bytes! # bytes32
  nativeFeeAmount: BigInt! # uint256
  currency: Bytes! # address
  verifier: Bytes! # address
  stakingContract: Bytes! # address
  claimingWithoutStakingPercentageFee: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Claimed @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  currency: Bytes! # address
  amount: BigInt! # uint256
  claimedAmount: BigInt! # uint256
  season: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UserBalance @entity {
  id: ID!
  userId: Bytes!
  distributorId: Bytes!
  claimedAmount: BigInt!
}

type Distributor @entity {
  id: Bytes!
  currency: Bytes! # address
  claimedAmount: BigInt! # uint256
  participants: BigInt! # uint256
  totalClaims: BigInt! # uint256
  userBalances: [UserBalance!] @derivedFrom(field: "distributorId")
}