type AirdropDistributorCreated @entity(immutable: true) {
  id: Bytes!
  contractId: BigInt! # uint256
  deployedAddress: Bytes! # address
  merkleRoot: Bytes! # bytes32
  nativeFeeAmount: BigInt! # uint256
